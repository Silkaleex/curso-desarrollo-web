<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <style>
        body{
            background-color: #6d6dff;
        }
        h3{
            font-size: 50px;
        }
        img{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .boton{
            border-radius: 20px;
            border: 30px groove dodgerblue;
            color: black;
            background-color: aquamarine;
            font-size: 20px;
            font-family: cursive;
            text-align: center;
        }
        .edicion{
            padding: 50px;
            border: 10px solid black;
            width: 400px;
            height: auto;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #3bff3b;
        }
        .cuervo{
            position: absolute;
            border: 5px solid black;
        }
        .contenido{
           margin: 0 auto;
           text-align: center;
        }
      
    </style>
</head>
<body>
     
        <div class="edicion">
            <br><br>
            <h3>Jquery</h3>
            <br><br>
            <button class="boton">Ejecutar</button>
            <br><br>
            <img src="flecha.png" alt="flecha">
            <br><br>
            <div class="contenido"></div>
            <br><br>
            <img src="cuervo.png" alt="Cuervo" class="cuervo">
        </div>
      
   
    <script src="jquery-3.6.0.min.js"></script>
    <script src="animate.js"></script>  
</body>
</html>
