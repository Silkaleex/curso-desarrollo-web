<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores de asignacion</title>
    <script>
        
//ejemplo1
        var numero = 5;
        
        numero += 7
        
        document.write(numero);
//lo pongo para que haya espacio y se vea los ejemplos bien
         document.write("<br>");
//ejemplo2
       var numero = 5;
        
        numero += 7;
        document.write(numero+"<br>");
         //5+7
        numero -= 2; 
        document.write(numero+"<br>");
        //12-2   
        numero *= 3;
        document.write(numero+"<br>"); 
        //10*3
        numero /= 2;
        document.write(numero+"<br>");   
        //30/2
        numero %= 8;
        document.write(numero+"<br>");
        //15/8=1 resto 7%
        
    </script>
</head>
<body> 
</body>
</html>
