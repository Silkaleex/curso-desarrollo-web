        //ejemplo 4
        
        var miDinero = prompt("¿Cuanto tienes?");
        
        var dia = prompt("¿Cuanto dinero tienes para comprar el chocolate?");
        
        if( miDinero >= 50 || dia >= 1 ){

        alert("Continua el flujo de ejecucion del programa");
        
        //ejemplo 5

            ("condicional verdadero");
        }
        
        else{
            alert("No se cumplio la condición");
        }
        
          alert("Continua el flujo de ejecucion del programa");
        //ejemplo 6 sintaxis multiple
        
        var numero1 = prompt("introduce el primer numero");
        
        var numero2 = prompt("introduce el segundo numero");
        
        var operacion = prompt("¿Que tipo de operacion deseas realizar(suma/resta/multiplicacion/division)").toLowerCase();
        
        document.write("<p>");
        if( operacion == "suma"){
            document.write(parseInt(numero1) + parseInt(numero2));
            
        } else if ( operacion == "multiplicacion" ){
           document.write(parseInt(numero1) * parseInt(numero2));  
        } else if ( operacion == "resta"){
            document.write(parseInt(numero1) - parseInt(numero2));
            
        } else if ( operacion == "division"){
            document.write(parseInt(numero1) / parseInt(numero2));
            
        }
        else{
            alert("por favor escriba bien el texto de la operacion descrito anteriormente, todo en minusculas")
        }
        document.write("<p>");
        
        
    </script>
