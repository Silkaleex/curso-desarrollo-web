        console.log(melocoton);
        
//destructuring, invirtiendo datos de variables        
        
        var a = 3,

    function x(){

    var persona = {

        var{ nombre, apellido, edad } = persona;

        function saludo( opciones ) {
            opciones = opciones === undefined ? {} : opciones;
            
            var mensaje = opciones.mensaje === undefined ? 'No hay mensaje' : opciones.mensaje;
            var nombre = opciones.nombre === undefined ? 'ninguna persona' : opciones.nombre;
            
            console.log(`Mensaje de: ${nombre}\nCuerpo del mensaje: ${mensaje}`);
        }
        
        saludo({
        mensaje:"Hola Mundo",
        nombre:"Alejandro Pascual"
        });
