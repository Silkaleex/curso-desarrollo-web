<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caso practico 2</title>
    <style>
        body{
            background-color: #710000;
            padding: 0;
            padding-top: 100px;
            margin: 0;
        }
        
        section{
            margin: 0 auto;
            border: 10px groove white;
            background-color: burlywood;
            color: black;
            font-size: 30px;
            font-weight: bold;
            font-family: serif;
            padding: 10px;
            width: 500px;
            height: auto;
            
        }
        
    </style>

</head>
<body>
    <section>
       <span>Valor #1</span>
        <input type="text" id="txt_campo_1" onchange="sumar(this.value);" />
        <br/ >
        <span>Valor #2</span>
        <input type="text" id="txt_campo_2" onchange="sumar(this.value);" />
        <br/ >
        <span>Valor #3</span>
        <input type="text" id="txt_campo_3" onchange="sumar(this.value);" />
        <br/ >
        <span>El resultado es: </span> <span id="spTotal"></span>
        
        <script>
        function sumar (valor) {
            var total = 0;	
            valor = parseInt(valor); // Convertir el valor a un entero (número).

            total = document.getElementById('spTotal').innerHTML;

            // Aquí valido si hay un valor previo, si no hay datos, le pongo un cero "0".
            total = (total == null || total == undefined || total == "") ? 0 : total;

            /* Esta es la suma. */
            total = (parseInt(total) + parseInt(valor));

            // Colocar el resultado de la suma en el control "span".
            document.getElementById('spTotal').innerHTML = total;
        }



        </script>
        
    </section>
</body>
</html>
