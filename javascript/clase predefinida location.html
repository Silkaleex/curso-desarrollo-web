<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clase predefinida location</title>
    <style>
        body{
            background-color: #87d1de;
            font-family: serif;
            margin: 0;
            padding: 0;
            padding-top:100px;

            
        }
        section{
            font-weight: bold;
            width:600px;
            height: auto;
            padding-top: 100px;
            padding:20px;
            margin:250px;
            margin-top: 10px;
            text-align: center;
            font-size: 20px;
            background-color: #7ae9b2;
            font-family: serif;
            border: 10px groove #6e68f5;
            box-sizing: border-box;
            
        }
        button{
            padding: 10px 20px;
            margin-top: 70px;
        }
    </style>
</head>
<body>
<section>
 <button onclick="cargarDocumento()">Cargar Documento</button>
 <button onclick="recarga()">Recargar Página</button>
 <button onclick="remplaza()">Remplazar documento</button> 
 <br>
 <br>
 <script>
    alert("Beinvenido a la pagina de nuevo");
     
     function write(arg) {
         document.write(arg+"<br><br>");
     }
     
     //Propiedades
     write( location.hash );//Retorna el valor despues del #hastag con la URL
     write( location.host );//Retorna el nombre del host y numero de puerto
     write( location.hostname );//Retorna el nombre de host de la URL
     write( location.href );//Retorna la URl completa
     write( location.origin );//Retorna el protocolo, hostname y número del puerto
     write( location.pathname );//Retorna el nombre de la ruta URL
     write( location.port );//Retorna el puerto
     write( location.protocol );//Retorna el protocolo
     write( location.search );//Retorna la consulta de la URL mediante el metodo Get agregandole el signo de interrogacion"?"
     
     //metodos
     function cargarDocumento() {
         location.assign("https://www.google.com")
     }
     function recarga() {
         location.reload();
     }
     function remplaza() {
         location.replace("https://www.google.com")
     }
 </script>
 </section>  
</body>
</html>
