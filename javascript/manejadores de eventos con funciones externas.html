<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejadores de eventos con funciones externas</title>
    <style>
    
        body{
            background-color: #ceff00;
            font-family: cursive;
            margin: 0;
            padding: 0;
            padding-top: 100px;
        }
        
        section{
            background-color: darkorange;
            border:5px groove black;
            height: auto;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>

<section style="border: 2px solid black" onmouseover="resalta(this)" onmouseout="resalta(this)">
   
    <button onclick="presioname()">Presioname</button>
    
</section>

<script>

    function resalta(elemento) {
        switch(elemento.style.borderColor) {
            case 'black':
                elemento.style.backgroundColor = 'black';
                elemento.style.borderColor = 'white';
                break;
                
            case 'white':
                 elemento.style.backgroundColor = 'white';
                elemento.style.borderColor = 'black';
                break;
        }
    }
    
</script>
</body>
</html>
