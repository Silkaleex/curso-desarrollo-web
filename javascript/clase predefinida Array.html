        function write(arg) {
            document.write(arg+"<br><br>");
        }

        write("");
        
        write(frutas.length);
        
        var concatenado = frutas.concat(frutas);
        
        write(concatenado);
        
        var cadena = frutas.join();
        
        write(cadena)
        
        write(cadena[0])
        
        write(frutas.reverse());

        frutas.shift();
