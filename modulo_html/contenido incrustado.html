<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Contenido Incrustado</title>
    <style>
    
		ellipse{
			fill:url(#degBezier);
		}
		
    </style>
</head>
    <body>
    <h1>Contenido Incrustado</h1>
    
    <audio controls autoplay>
        
    <source src="caballos.mp3" type="audio/mpeg">
    <source src="caballos.ogg" type="audio/ogg">
    <source src="caballos.wav" type="audio/wav">
     Tu navegador no soporta la etiqueta
        <code>audio</code>
    </audio>
        
    <video src="caballos_galopando.mp4" controls>    
    </video>
  <svg width="600" height="300" style="border: 2px solid black;">
    <rect x="30" y="30" width="50" height="50" fill="transparent" stroke="blue"/>  
    <circle cx="500" cy="50" r="50" fill="green" stroke="blue" stroke-width="50"/>
    <ellipse cx="150" cy="150" rx="70" ry="50" fill="yellow"/>  
	<text fill="black" font-size="35" font-family="Verdana" x="200" y="90">Bezier</text>  
	 <defs>
	  <linearGradient id="degBezier" x1="0%" y1="0%" x2="100%" y2="0%">
		   <stop offset="0%" style="stop-color:#00FF55;stop-opacity:1;"/>
		   <stop offset="25%" style="stop-color:#00F4FF;stop-opacity:1;"/>
		   <stop offset="50%" style="stop-color:#0097FF;stop-opacity:1;"/>
		   <stop offset="75%" style="stop-color:#002BFF;stop-opacity:1;"/>
		   <stop offset="100%" style="stop-color:#000000;stop-opacity:1;"/>
	  </linearGradient>
	  
	  </defs>
  </svg>
    </body>
</html>
